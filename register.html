<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme-page</title>
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/formValidation.js"></script>
    <script src="script/scaleUpOnHover.js"></script>
</head>

<body class="bg-custom-dark-lighter">
    <div class="sticky-top">
        <nav class="navbar navbar-expand bg-dark">
            <div class="container-fluid">
                <div class="navbar-left d-flex">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" alt="Logo" class="square logo">
                    </a>
                    <span class="h1 navbar-text text-white">memeoven</span>
                </div>
                <div class="navbar-right d-flex ms-auto">
                    <form class="me-2" method="get">
                        <div class="input-group">
                            <input class="form-control bg-light" type="text" name="query" placeholder="Search for kek">
                            <button class="btn btn-warning" type="submit">Go</button>
                        </div>
                    </form>
                    <a href="" class="btn btn-dark me-2 text-white">Log in</a>
                    <a href="register.html" class="btn btn-warning">Sign up</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 fonts">
                <div class="ms-5 mb-5">
                    <h2 class="mt-5 ms-5 mb-5 fonts text-warning">a little party never hurt nobody</h2>
                </div>
                <div class="ms-5 text-center">
                    <a class="mt-5">
                        <!--hover image-->
                        <img src="images/peepo_cook.png" alt="meme-cook" class="w-40" id="hoverImage">
                    </a>
                </div>
            </div>
            <div class="col-lg-6 fonts mt-5">
                <form method="post" class="input-group" id="signupForm">
                    <div id="message"></div>
                    <div class="input-group mt-5 text-end me-5">
                        <h1 class="bold fonts text-white me-5 mt-5">Wanna sign up?</h1>
                    </div>
                    <div class="input-group text-white mt-1 mb-1">
                        <label class="form-label fonts size">Username
                            <input name="username" class="form-control bg-light form-middle3" type="text"
                                placeholder="Username" required>
                        </label>
                    </div>
                    <div class="input-group text-white mt-1 mb-1">
                        <label class="form-label fonts size">Email
                            <input name="email" class="form-control bg-light form-middle3" type="text"
                                placeholder="Email" required>
                        </label>
                    </div>
                    <div class="input-group text-white mt-1">
                        <label class="form-label fonts size">Password
                            <input name="password" class="form-control bg-light form-middle3" type="password"
                                placeholder="Password" required>
                        </label>
                    </div>

                    <div class="input-group text-white mt-1">
                        <label class="form-label fonts size">Gender
                            <select name="gender" id="gender" class="form-control bg-light form-middle3">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="unspecified">Unspecified</option>
                            </select>
                        </label>
                    </div>

                    <div class="input-group text-white mt-1">
                        <label class="form-label fonts size">Birthday
                            <input type="date" id="birthday" name="birthday" class="form-control bg-light form-middle3">
                        </label>
                    </div>
                    <div class="input-group text-end mt-3">
                        <button class="btn btn-warning btn-sm bold form-middle3" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
