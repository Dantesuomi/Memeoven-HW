<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme-page</title>
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body class="bg-custom-dark-lighter">
<div class="navbar-style">
    <nav>
        <div class="flex-navbar-left">
          <a href="index.html">
            <img src="images/logo.svg" alt="Logo" class="logo">
          </a>
          <span class="h1-navbar-text">memeoven</span>
        </div>
        <div class="flex-navbar-right">
          <form>
            <div class="input-group">
              <input class="form-search" type="text" name="query" placeholder="Search for kek">
              <button class="go-button" type="submit">Go</button>
            </div>
          </form>
          <a href="" class="custom-btn-dark">Log in</a>
          <a href="register.html" class="custom-btn-sign-up">Sign up</a>
        </div>
    </nav>
  </div>
  <div class="meme-container"> 
    <div class="middle-positioning"> 
  <div class="column">
    </style>
    <div class="left-menu-indent-text">
      <a>
        <img src="images/homey.svg" alt="Homey" class="icons-size" >
      </a>
      <span class="left-menu-span">
       <a class="left-menu-link" href="index.html">Homey</a></span>
    </div>
    <div class="left-menu-indent-text">
      <a>
        <img src="images/topofthetop.svg" alt="Top" class="icons-size" >
      </a>
      <span class="left-menu-span">
      <a class="left-menu-link" href="">Top of the top</a></span>
    </div>
    <div class="left-menu-indent-text">
      <a>
        <img src="images/niceAndFresh.svg" alt="Fresh" class="icons-size">
      </a>
      <span class="left-menu-span">
      <a class="left-menu-link" href="">Nice and fresh</a></span>
    </div>
    <div class="left-menu-indent-text">
      <a>
        <img src="images/profiley.svg" alt="Logo" class="icons-size" >
      </a>
      <span class="left-menu-span">
      <a class="left-menu-link" href="">Profiley</a></span>
    </div>
    <div class="left-menu-indent-tags">
      <h4 class="tags-heading"> Choose your fighter</h4>
    </div>
    <div class="left-menu-indent-tags">
      <div class="tags-container">
        <a href="" class="tag-btn">food</a>
        <a href="" class="tag-btn">pepega</a>
        <a href="" class="tag-btn">work</a>
      </div>
      <div class="tags-container">
        <div class="tags-container">
          <a href="" class="tag-btn">politics</a>
          <a href="" class="tag-btn">anime</a>
          <a href="" class="tag-btn">animals</a>
        </div>
        <div class="tags-container">
          <div class="btn-group-sm">
            <a href="" class="tag-btn">gaming</a>
            <a href="" class="tag-btn">adult</a>
          </div>
        </div>
      </div>
    </div>
  </div>
            <div class="content-align-meme-page">
                <div class="meme-page-name-margin">
                    <h2 class="meme-page-name-style">Cat meme</h2>
                    <div class="meme-placeholder">
                            <img src="images/meme1.jpg" alt="meme" class="custom-image">
                        <div class=".under-meme-button-container">
                            <button type="button" class="btn">
                                <img src="images/like.svg" alt="like" class="action-buttons" >
                            </button>
                            <span id="meme1" class="meme-page-action-count">0</span>
                            <button type="button" class="btn">
                                <img src="images/comments.svg" alt="comment" class="action-buttons" >
                            </button>
                            <span id="commentCount" class="meme-page-action-count">0</span>
                            <button type="button" class="btn">

                                <img src="images/save.svg" id="favouriteMeme1" alt="save" class="action-buttons">
                            </button>
                            <span>
                                <a href="" class="link-style">@CatMemeMaster</a>
                            </span>
                        </div>
                    </div>
                    <div class="meme-page-tag">
                        <a href="" class="tag-btn">animals</a>
                    </div>
                    <form method="post" action="">
                        <div class="text-start">
                            <div>
                                <label class="meme-page-comment-section-title" for="comment">Write something here (we don't
                                    care)</label>
                            </div>
                            <div>
                                <textarea class="meme-page-comment" rows="5" id="comment" name="text"
                                    required></textarea>
                            </div>
                            <div>
                                <button type="reset" class="btn-cancel">Cancel</button>
                                <button type="submit" class="btn-post">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="memepage-bottom">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
