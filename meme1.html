<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme-page</title>
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>

<body style="background-color: #333333">
    <div class="sticky-top">
        <nav class="navbar navbar-expand bg-dark">
            <div class="container-fluid">
                <div class="navbar-left d-flex">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" alt="Logo" style="width: 73px; height:53px" class="square">
                    </a>
                    <span class="h1 navbar-text text-white">memeoven</span>
                </div>
                <div class="navbar-right d-flex ms-auto">
                    <form class="me-2" action="/search" method="get">
                        <div class="input-group">
                            <input class="form-control bg-light" type="text" name="query" placeholder="Search for kek">
                            <button class="btn btn-warning" type="submit">Go</button>
                        </div>
                    </form>
                    <a href="/login" class="btn btn-dark me-2 text-white">Log in</a>
                    <a href="register.html" class="btn btn-warning">Sign up</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-12 fonts size border-end border-warning">
                <style>
                    .grey {
                        border-color: #464745;
                        background-color: #464745;
                    }

                    .bg-custom-dark-lighter {
                        background-color: #333333;
                    }
                </style>
                <div class="margin-top ms-5 mb-2 fonts">
                    <a>
                        <img src="images/homey.svg" alt="Homey" style="width: 30px;" class="square">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="/">Homey</a></span>
                </div>
                <div class="ms-5 mb-2">
                    <a>
                        <img src="images/topofthetop.svg" alt="Top" style="width: 30px;" class="square">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="/top-rate">Top of the top</a></span>
                </div>
                <div class="ms-5">
                    <a>
                        <img src="images/niceAndFresh.svg" alt="Fresh" style="width: 30px;" class="square">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="/new">Nice and fresh</a></span>
                </div>
                <div class="mt-5 ms-5">
                    <a>
                        <img src="images/profiley.svg" alt="Logo" style="width: 30px;" class="square">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="/profile">Profiley</a></span>
                </div>
                <div class="mt-5 bg-custom-dark-lighter text-center">
                    <h4 class="text-white btn"> Choose your fighter</h4>
                </div>
                <div class="mb-1 bg-custom-dark-lighter text-center">
                    <div class="mb-1 btn-group-sm fonts">
                        <a href="/category/food" class="btn grey me-2 text-white">food</a>
                        <a href="/category/pepega" class="btn grey me-2 text-white">pepega</a>
                        <a href="/category/work" class="btn grey text-white">work</a>
                    </div>
                    <div class="mb-1 bg-custom-dark-lighter">
                        <div class="mb-1 btn-group-sm">
                            <a href="/category/politics" class="btn grey me-2 text-white">politics</a>
                            <a href="/category/anime" class="btn grey me-2 text-white">anime</a>
                            <a href="/category/animals" class="btn grey text-white">animals</a>
                        </div>
                        <div class="bg-custom-dark-lighter">
                            <div class="btn-group-sm">
                                <a href="" class="btn grey me-2 text-white">gaming</a>
                                <a href="" class="btn grey text-white">adult</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 fonts">
                <div class="ms-5 mb-2 fonts">
                    <h2 class="mt-5 ms-5 text-white text-start">Cat meme</h2>
                    <div class="form-control text-start bg-custom-dark-lighter border-0">
                            <img src="images/meme1.jpg" alt="meme" class="custom-image">
                        <div class="button-container text-warning">
                            <button type="button" class="btn">
                                <img src="images/like.svg" alt="like" style="width: 18px;" class="square">
                            </button>
                            <span id="meme1">0</span>
                            <button type="button" class="btn" onclick="window.location.href='#comment';">
                                <img src="images/comments.svg" alt="comment" style="width: 18px;" class="square">
                            </button>
                            <span id="commentCount">0</span>
                            <button type="button" class="btn">

                                <img src="images/save.svg" id="favouriteMeme1" alt="save" style="width: 16px;"
                                    class="square">
                            </button>
                            <span>
                                <a href="/member/1" class="link-style">@CatMemeMaster</a>
                            </span>
                        </div>
                    </div>
                    <div class="mt-5 mb-5">
                        <a href="" class="btn grey me-2 text-white">animals</a>
                    </div>
                    <form method="post" action="/meme-page/1/comment">
                        <div class="text-start">
                            <div>
                                <label class="text-white fonts mb-2" for="comment">Write something here (we don't
                                    care)</label>
                            </div>
                            <div>
                                <textarea class="form-large bg-light border-warning" rows="5" id="comment" name="text"
                                    required></textarea>
                            </div>
                            <div>
                                <button type="reset" class="mt-2 btn btn-dark fonts btn-sm text-white">Cancel</button>
                                <button type="submit" class="mt-2 btn btn-warning fonts btn-sm">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt-5 mb-2">
                    <section class="text-white mb-3">

                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
