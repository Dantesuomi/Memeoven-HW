<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme-page</title>
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Potta One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script-comment.js"></script>
    <script src="script/parallaxOnHover.js"></script>
    <style>
    </style>
</head>

<body class="bg-custom-dark-lighter">
    <div class="sticky-top">
        <nav class="navbar navbar-expand bg-dark">
            <div class="container-fluid">
                <div class="navbar-left d-flex">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" alt="Logo" class="square logo">
                    </a>
                    <span class="h1 navbar-text text-white">memeoven</span>
                </div>
                <div class="navbar-right d-flex ms-auto">
                    <form class="me-2" method="get">
                        <div class="input-group">
                            <input class="form-control bg-light" type="text" name="query" placeholder="Search for kek">
                            <button class="btn btn-warning" type="submit">Go</button>
                        </div>
                    </form>
                    <a href="" class="btn btn-dark me-2 text-white">Log in</a>
                    <a href="register.html" class="btn btn-warning">Sign up</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 fonts size">
                <div class="margin-top ms-5 mb-2 fonts">
                    <a>
                        <img src="images/homey.svg" alt="Homey" class="square w-30">
                    </a>
                    <span class="fonts ms-3 fs-5">
                        <a class="links fonts text-white" href="index.html">Homey</a>
                    </span>
                </div>
                <div class="ms-5 mb-2 fs-5">
                    <a>
                        <img src="images/topofthetop.svg" alt="Top" class="square w-30">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="">Top of the top</a>
                    </span>
                </div>
                <div class="ms-5 fs-5">
                    <a>
                        <img src="images/niceAndFresh.svg" alt="Fresh" class="square w-30">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="">Nice and fresh</a>
                    </span>
                </div>
                <div class="mt-5 ms-5 fs-5">
                    <a>
                        <img src="images/profiley.svg" alt="Logo" class="square w-30">
                    </a>
                    <span class="fonts ms-3">
                        <a class="links fonts text-white" href="">Profiley</a>
                    </span>
                </div>
                <div class="mt-5 bg-custom-dark-lighter text-center">
                    <h4 class="text-white btn">Choose your fighter</h4>
                </div>
                <div class="mb-1 bg-custom-dark-lighter text-center">
                    <div class="mb-1 btn-group-sm fonts">
                        <a href="" class="btn btn-secondary me-2 text-white">food</a>
                        <a href="" class="btn btn-secondary me-2 text-white">pepega</a>
                        <a href="" class="btn btn-secondary text-white">work</a>
                    </div>
                    <div class="mb-1 bg-custom-dark-lighter">
                        <div class="mb-1 btn-group-sm">
                            <a href="" class="btn btn-secondary me-2 text-white">politics</a>
                            <a href="" class="btn btn-secondary me-2 text-white">anime</a>
                            <a href="" class="btn btn-secondary text-white">animals</a>
                        </div>
                        <div class="bg-custom-dark-lighter">
                            <div class="btn-group-sm">
                                <a href="" class="btn btn-secondary me-2 text-white">gaming</a>
                                <a href="" class="btn btn-secondary text-white">adult</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 fonts border-start border-2 border-warning ">
                <div class="ms-5 mb-2 fonts">
                    <h2 class="mt-5 ms-5 text-white text-start">Multi meme</h2>
                        <table class="table table-borderless custom-table">
                            <tr class="p-3 text-left parallax-row">
                                <!--remove inline styling-->
                                <td><img src="images/big-buck-bunny.jpg" class="custom-image parallax-style"></td>
                            </tr>
                            <tr class="p-3 text-left">
                                <td><video class="custom-image" controls>
                                    <source src="media/bunny.mp4" type="video/mp4">
                                </video></td>
                            </tr>
                            <tr class="p-3 text-left">
                                <td><audio controls>
                                    <source src="media/guitar-loop.mp3" type="audio/mpeg">
                                </audio></td>
                            </tr>
                        </table>       
                        <div class="button-container text-warning">
                            <button type="button" class="btn">
                                <img src="images/like.svg" alt="like" class="square icon-small">
                            </button>
                            <span id="meme2">0</span>
                            <button type="button" class="btn">
                                <img src="images/comments.svg" alt="comment" class="square icon-small">
                            </button>
                            <span id="commentCount">0</span>
                            <button type="button" class="btn">

                                <img src="images/save.svg" id="favouriteMeme2" alt="save" class="square icon-small">
                            </button>
                            <span>
                                <a href="" class="link-style">@BigBuckBunny</a>
                            </span>
                        </div>
                    <div class="mt-5 mb-5">
                        <a href="" class="btn btn-secondary me-2 text-white">animals</a>
                    </div>
                    <form id="comment-form">
                        <div class="text-start">
                            <div>
                                <label class="text-white fonts mb-2" for="comment">Write something here (we don't care)</label>
                            </div>
                            <div>
                                <textarea class="form-large bg-light border-warning" rows="5" id="comment" name="text" required></textarea>
                            </div>
                            <div>
                                <button type="reset" class="mt-2 btn btn-dark fonts btn-sm text-white">Cancel</button>
                                <button type="submit" class="mt-2 btn btn-warning fonts btn-sm">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt-5 mb-2 ">
                    <section class="text-white mb-3">
                        <div id="comment-container">
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
